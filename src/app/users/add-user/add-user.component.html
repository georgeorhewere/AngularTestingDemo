<div class="col-md-10" style="justify-content: center"> 
    <div class="card">
        <div class="card-header card-header-success">
          <h4 class="card-title">Profile</h4>
          <p class="card-category">Complete your profile</p>
        </div>
        <div class="card-body">
          <form novalidate  [formGroup]="form" (ngSubmit)="submitForm(form)">
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">First Name</label>
                  <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName"
                  formControlName="firstName">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Last Name</label>
                  <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName"
                  formControlName="lastName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Email Address</label>
                  <input type="text" class="form-control" class="form-control" name="email" [(ngModel)]="newUser.email"
                  formControlName="email">
                </div>
              </div>
            </div>     
            
            <button type="submit" class="btn btn-success " 
            [disabled]="formSubmitted && form.invalid"
            [class.btn-secondary]="formSubmitted && form.invalid" >Save</button>

            <button type="cancel" class="btn btn-default" routerLink="/users">Cancel</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
</div>
