<div class="content">
  <div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title ">Users</h4>
              <p class="card-category">Registered store users. 
                <span class="pull-right"> 
                    <i class="material-icons">add</i><span>add user</span>
                  
                </span>
                </p>              
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                      Email
                    </th>                    
                  </thead>
                  <tbody>
                      <ng-container *ngFor="let user of getUsers();let i = index; let odd = odd;let even = even" >                  
                    <tr>
                        <td [innerHtml]="user.userId"></td>
                        <td [innerHtml]='user.firstName'></td>
                        <td [innerHtml]="user.lastName"></td>
                        <td [innerHtml]="user.email"></td>
                                          </tr>
                    </ng-container>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
  </div>   
  </div>
</div>
